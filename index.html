<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/home/anton/programming/listusers/css/index.css">
    <link rel="stylesheet" href="/home/anton/programming/listusers/css/user.css">
    <link rel="stylesheet" href="/home/anton/programming/listusers/css/modalWindows.css">
    <title>Список пользователей</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="control">
        <div class="select">
          <select id="select">
            <option disabled value="0">Сортировать по имени:</option>
            <option value="1">В прямом порядке по алфавиту</option>
            <option value="2">В обратном порядке по алфавиту</option>
          </select>
        </div>
        <form id="form">
          <!-- <button type="button" name="button">Загрузить</button> -->
          <input type="submit" value="Загрузить">
        </form>
      </div>
      <!-- блок о всех пользователях -->
      <div class="user-info">
        <!-- показываем ввиде списка пользователей -->
        <ol class="user-list">
          <!-- фото пользователя -->
          <li><div class="avatar">
                <img src="/home/anton/programming/listusers/css/no photo.png">
              </div>
              <!-- информация о пользователе -->
              <div class="description">
                <ol class="list-about-users">
                  <li>Имя: </li>
                  <li>Фамилия: </li>
                  <li>Статус: </li>
                </ol>
              </div>
          </li>
        </ol>
      </div>
      <!-- модальное окно -->
      <div class="modal">
        <div class="windows">
          <!-- тут будет создаваться вся информация о пользователе -->
          <div class="avatar-modal">
            <!-- <img src="" alt=""> -->
          </div>
          <div class="all-user-information">
            <ol>
              <li>Имя: </li>
              <li>Фамилия:</li>
              <li>Род:</li>
              <li>Город: </li>
              <li>Штат:</li>
              <li>Улица:</li>
              <li>Почтовый индекс:</li>
              <li>Эл.почта: </li>
              <li>Телефон:</li>
            </ol>
          </div>
          <div id="cross">
            <img src="/home/anton/programming/listusers/css/Cross.png" alt="Закрыть">
          </div>
        </div>

      </div>
    </div>
    <script src="/home/anton/programming/listusers/js/User/deleteUsers.js" charset="utf-8"></script>
    <script src="/home/anton/programming/listusers/js/addContent/AllInformation.js" charset="utf-8"></script>
    <script src="/home/anton/programming/listusers/js/addContent/TegLi.js" charset="utf-8"></script>
    <script src="/home/anton/programming/listusers/js/User/Users.js" charset="utf-8"></script>
    <script src="/home/anton/programming/listusers/js/sortArray.js" charset="utf-8"></script>
    <script src="/home/anton/programming/listusers/js/createRequest.js" charset="utf-8"></script>
    <script src="/home/anton/programming/listusers/js/app.js" charset="utf-8"></script>
  </body>
</html>
